<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="icon" href="PurpleLogoPng.png" />
<title>WeCare</title>
<link rel="preconnect" href="https://fonts.gstatic.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" />
<link
	href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700;800&display=swap"
	rel="stylesheet" />
<link rel="stylesheet" href="Login.css" />
</head>
<body>
	<section class="login">
		<div class="login-decor"></div>
		<div class="nav-container">
			<nav>
				<span><img id="logo" src="PurpleLogoPng.png" alt="WeCare" />
					<h1>WeCare</h1> </span>

				<ul>
					<li><a href="HomePage.html">Home</a></li>
					<li><a href="Dashboard.html">Dashboard</a></li>
					<li><a href="Register.html"><button type="button">Register</button></a></li>
				</ul>
			</nav>
		</div>

		<div class="login-container">
			<div class="login-content">
				<form name="form" onSubmit="return validation()" method=post
					action="Servlet_3">
					<div class="title">
						<h1>Login Now</h1>
					</div>
					<div class="email">
						<label>Email Id</label> <input type="text" name="email_id"
							placeholder="Email" />
					</div>
					<div class="pass">
						<label>Password</label> <input type="password" name="password"
							placeholder="Password" />
					</div>

					<div>
						<button class="butt" type="submit" value="Login">Login</button>
					</div>
					<div class="register-title">
						<p>
							Don't have an Account ?<a href="Register.html">Register Now</a>
						</p>
					</div>
					<div>
						<a href="Register.html">
							<button class="reg-butt" type="button" value="Login">Register
								Now</button>
						</a>
					</div>
				</form>
			</div>

			<div class="login-img">
				<img src="LoginPng.png" alt="" />
			</div>
		</div>
	</section>
</body>
<script>
	function validation() {
		
		var email_id = document.form.email_id.value;
		var password = document.form.password.value;

		if (email_id == null || email_id == "") {
			alert("Please Enter an Email Id");
			return false;
		} else if (password == null || password == "") {
			alert("Please Enter an Password");
			return false;
		} 
	}
</script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"

	crossorigin="anonymous"></script>

<script type="text/javascript">
            gsap.from('.login-content', 3, {
                x: -580,
                ease: Expo.easeInOut,
            });

            gsap.from('.login-img', 3, {
                x: 750,
                ease: Expo.easeInOut,
            });

            TweenMax.staggerFrom(
                '.nav-container',
                2,
                {
                    delay: 1,
                    opacity: 0,
                    y: 20,
                    ease: Expo.easeInOut,
                },
                0.1
            );
        </script>
</html>
